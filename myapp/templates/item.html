{% extends 'header.html' %}
{% load static %}

{% block content %}
<div class="col-md-10" style="text-align: center; padding-left: 400px;">
    <div class="single_widget wow fadeIn" data-wow-duration="5s"></br></br>
        <h3>item</h3></br>
        <h4 style="color: red;">{{msg}}</h4>
        <div class="single_widget_form text-left">

            <form action="{% url 'item' %}" method="POST" id="formid">
                {% csrf_token %}
                <div class="form-group" style="text-align: center; padding-left: 50px">
                    <input type="text" class="form-control" name="pname" style="text-align: center;background-color: beige;" placeholder="name" required></br>
                </div>
                <div class="form-group" style="align-items: center;">

                    <input type="submit" value="click here" style="width: 100%;" class="btn btn-primary">
                </div>
            </form>	
        </div>
    </div>
</div>
{% endblock %}
